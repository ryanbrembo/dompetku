<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Todolist Belanja</title>
        <link rel="stylesheet" href="dist/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <main>
            <div class="kotak-belanja">
                <div>
                    <div
                        class="flex flex-col justify-center items-center bg-gradient-to-r from-blue-500 to-blue-800 rounded-t-2xl h-[100px]">
                        <h1 class="text-2xl font-semibold text-white">Belanja Bulanan</h1>
                        <p class="text-white">Kelola keuangan anda dengan mudah</p>
                    </div>

                    <div class="total-saldo">
                        <h3>Saldo Bersih Bulan Ini</h3>
                        <h1 id="totalSaldo" class="text-4xl font-semibold"></h1>
                        <div class="rekap">
                            <div>
                                <h4>Pemasukan</h4>
                                <span id="saldo-masuk" class="text-emerald-400"></span>
                            </div>
                            <div class="pengeluaran">
                                <h4>Pengeluaran</h4>
                                <span id="pengeluaran" class="text-red-400"></span>
                            </div>
                        </div>
                    </div>
                    <div class="transaksi p-2">
                        <h1 class="mb-1 text-lg font-semibold border-b-2">Transaksi Terbaru</h1>
                        <div class="overflow-y-scroll h-32" id="list-transaksi">

                           
                             <ul>Belum ada transaksi.</ul>
                              
                        </div>

                    </div>
                    <div>
                        <button id="reset" class="bg-blue-500 px-4 py-1 rounded text-white">Reset</button>
                    </div>
                    <div class="m-4 ">
                        <div class="bg-emerald-200 h-20 rounded-md px-2 py-1">
                            <p class="text-emerald-800 font-semibold">Transaksi Masuk</p>
                            <div class="flex h-8 mt-1">
                                <input
                                    type="text"
                                    id="inputan"
                                    placeholder="Masukan angka"
                                    class="w-12 border-solid border-2 border-emerald-800 w-4/5 px-2 mr-2 rounded-md">
                                <button
                                    type="submit"
                                    id="transaksi"
                                    class="py-1 px-2 bg-green-600 rounded text-white">Pemasukan</button>
                            </div>

                        </div>
                    </div>

                    <div class="m-4 ">
                        <div class="bg-red-300 h-20 rounded-md px-2 py-1">
                            <p class="text-red-900 font-semibold">Transaksi Keluar</p>
                            <div class="flex h-8 mt-1">
                                <input
                                    type="text"
                                    id="inputankeluar"
                                    placeholder="masukan angka"
                                    class="w-12 border-solid border-2 border-red-400 w-4/5 px-2 mr-2 rounded-md">
                                <button
                                    type="submit"
                                    id="btnkeluar"
                                    class="bg-red-500 px-4 py-1 rounded text-white">Pengeluaran</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>

        <script src="script.js"></script>
    </body>
</html>
